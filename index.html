<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpongeBob SquarePants Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image">
        <div class="container">
            <h1>SpongeBob SquarePants Quiz</h1>
            <div id="quiz-container">
                <p id="question"></p>
                <div id="options"></div>
                <button id="submit-btn">Submit</button>
            </div>
            <div id="result"></div>
            <div id="high-score-container">
                <p>High Score: <span id="high-score"></span></p>
        </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
